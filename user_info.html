<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="./about.html"> About us</a>
            </li>
        </ul>
    </header>
    <main>
        <form>
            <label for="username">User Name: </label>
            <input type="text" id="username" placeholder="Type your name" required>
            <label for="email">Email address: </label>
            <input type="email" id="email" placeholder="Input your email" required>
           </form> 
           <br>
           <label for="male">Male: </label>
           <input type="radio" id="male" name="male">
           <label for="female">Female: </label>
           <input type="radio" id="female" name="male">
           <br>
           <label for="message">Leave us a message</label>
           <textarea id="message" rows="10" cols="30" placeholder="Please send us a message" required></textarea>
           <button type="submit">Submit</button>
    </main>
</body>
</html>
